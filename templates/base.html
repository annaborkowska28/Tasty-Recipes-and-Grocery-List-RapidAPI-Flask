<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
     name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Discover quick, easy, and delicious recipes on Tasty!">
    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}
    <!-- Link to the styles.css here to apply styling to all the child templates.-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap_css/styles.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    {% endblock %}


    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    {% block content %}{% endblock %}

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

</body>
{% include "footer.html" %}
</html>
