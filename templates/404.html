{% extends "base.html" %}
{% block content %}

    <img src="{{ url_for('static', filename='img/404.png') }}" alt="Lost in the kitchen"
         class="img-fluid mb-4" style="max-width: 700px;">

    <h1 class="display-4 fw-bold text-danger">Recipe Not Found</h1>
    <p class="lead text-muted mb-4">
      Looks like this recipe is missing from our cookbook.<br>
      Either it’s been moved, deleted… or it never existed 🍽️
    </p>

    <a href="{{ url_for('home') }}" class="btn btn-main shadow-sm px-4 py-2">
      🏠 Back to Homepage
    </a>
  </div>
{% endblock %}
